language: javajdk: - oraclejdk8sudo: falsebefore_script:- echo "MAVEN_OPTS='-Xms1024m -Xmx3072m -XX:MetaspaceSize=128m -XX:MaxMetaspaceSize=384m'" > ~/.mavenrcscript:- mvn cobertura:cobertura- if [[ -n "${TRAVIS_PULL_REQUEST_SLUG}" && "${TRAVIS_PULL_REQUEST_SLUG}" != "${TRAVIS_REPO_SLUG}" ]]; then  echo "The pull request from ${TRAVIS_PULL_REQUEST_SLUG} is an EXTERNAL pull request. Skip sonar analysis.";  else  git fetch --unshallow --quiet;  fiafter_success:  - bash <(curl -s https://codecov.io/bash)